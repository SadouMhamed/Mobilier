services:
  - type: web
    name: mobilier-app
    env: php
    buildCommand: |
      # Install dependencies
      composer install --optimize-autoloader --no-dev
      npm ci

      # Clear any existing build files
      rm -rf public/build

      # Build frontend assets
      npm run build

      # Set proper permissions
      chmod -R 755 public/build

      # Generate key and optimize
      php artisan key:generate --force
      php artisan optimize:clear
      php artisan optimize

      # Run migrations
      php artisan migrate --force

      # Create storage link
      php artisan storage:link

    startCommand: |
      php artisan serve --host=0.0.0.0 --port=$PORT

    plan: starter

    envVars:
      - key: APP_NAME
        value: "Mobilier App"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: mobilier-app
          property: url
      - key: ASSET_URL
        fromService:
          type: web
          name: mobilier-app
          property: url
      - key: LOG_CHANNEL
        value: errorlog
      - key: LOG_LEVEL
        value: info
      - key: DB_CONNECTION
        value: pgsql
      - key: CACHE_DRIVER
        value: file
      - key: FILESYSTEM_DISK
        value: local
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: 120
      - key: SESSION_SECURE_COOKIE
        value: true
      - key: BROADCAST_DRIVER
        value: log
