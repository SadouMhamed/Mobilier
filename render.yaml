services:
  - type: web
    name: mobilier-app
    env: php
    buildCommand: |
      # Install PHP dependencies
      composer install --optimize-autoloader --no-dev

      # Install Node.js dependencies with clean cache
      npm cache clean --force
      npm ci

      # Clear any existing build files
      rm -rf public/build
      mkdir -p public/build

      # Set Node environment and build assets
      export NODE_ENV=production
      export NODE_OPTIONS="--max-old-space-size=1024"
      
      # Build frontend assets with detailed logging
      echo "üî® Building Vite assets..."
      npm run build -- --mode production
      
      # Verify build completed successfully
      echo "üìÅ Checking build directory..."
      ls -la public/build/
      
      if [ -f "public/build/manifest.json" ]; then
        echo "‚úÖ Vite manifest created successfully"
        cat public/build/manifest.json
      else
        echo "‚ùå Vite manifest missing - attempting fallback build"
        # Try alternative build
        npx vite build --mode production
        ls -la public/build/
      fi

      # Set proper permissions
      chmod -R 755 public/build

      # Generate Laravel optimizations
      php artisan key:generate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache

      # Run database migrations
      php artisan migrate --force

      # Create storage symlink
      php artisan storage:link

      echo "üöÄ Build completed successfully!"

    startCommand: |
      php artisan serve --host=0.0.0.0 --port=$PORT

    plan: starter

